<script>
    const coinList = document.querySelector(".coin-list")
    const showPrice=async()=>{

        let responce = await fetch(url)
        let data = await responce.json();
        console.log(data)
        coinList.innerHTML = `

                <img src="${data[0].image}" alt="">
                <div>
                    <h2>INR Rs ${data[0].current_price}</h2>
