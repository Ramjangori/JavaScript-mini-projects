<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Currency Coin</title>
    <link rel="stylesheet" href="./style1.css">

    <style>
     
        .green{
            color: green;
            font-weight: bold;
        }
        .red{
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

   
    <nav class="navbar">
        <div class="nav-left">
            <img class="logo" src="logo.jfif" alt="Logo">
        </div>

        <ul class="nav-links">
            <li><a href="#" onclick="event.preventDefault(); alert('Coming Soon')">Market</a></li>
            <li><a href="#" onclick="event.preventDefault(); alert('Coming Soon')">Features</a></li>
            <li><a href="#" onclick="event.preventDefault(); alert('Coming Soon')">About Us</a></li>
            <li><a href="#" onclick="event.preventDefault(); alert('Coming Soon')">White Paper</a></li>
        </ul>

        <div class="nav-right">
            <a href="#" onclick="event.preventDefault(); alert('Language Can not Change')">EN</a>
        </div>
    </nav>

   
    <div class="coin-header">
        <div class="left">
            <ul>
                <li class="star">*</li>
                <li>Coin</li>
            </ul>
        </div>

        <div class="right">
            <ul>
                <li>Price</li>
                <li>24H% Change</li>
                <li>Total Volume</li>
                <li>Market Cap</li>
                <li></li>
            </ul>
        </div>
    </div>

   
    <div class="main-coin-container"></div>

</body>

<script>
    const coinContainer = document.querySelector(".main-coin-container");

    const showCoin = async () => {
        const url = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr";
        let responce = await fetch(url);
        let data = await responce.json();

        let coinList = '';

        data.forEach((item, index) => {

          

            let change = item.price_change_percentage_24h; 
          

            let colorClass = change >= 0 ? "green" : "red";
          

            let sign = change >= 0 ? "+" : "";
          

            coinList += `
            <div class="coin-container">
                <div class="coin">
                    <ul>
                        <li>${index + 1}</li>
                        <li>${item.name}</li>
                    </ul>
                </div>

                <div class="coin-detail">
                    <ul>
                        <li>Rs ${item.current_price}</li>

                        <!-- YAHI PE COLOR + / - APPLY HUA HAI -->
                        <li class="${colorClass}">
                            ${sign}${change}%
                        </li>

                        <li>Rs ${item.total_volume}</li>
                        <li>Rs ${item.market_cap}</li>
                        <li><img src="${item.image}" width="30"></li>
                    </ul>
                </div>
            </div>
            `;
        });

        coinContainer.innerHTML = coinList;
    }

    setInterval( showCoin(),1000)
  
  
</script>
</html>
