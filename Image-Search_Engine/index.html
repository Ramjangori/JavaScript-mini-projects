<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image seatch - Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #210a47ff;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-container {
            display: flex;
            margin-bottom: 20px;
            position:sticky;
            top:0px;
        }
        .search-container input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #218838;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
             grid-auto-rows: 150px;
            gap: 10px;
            row-gap: 10px;
        }
       
        .image img {
            width: 100%;
            height:150px;
            border-radius: 4px;
        }
        #see-more {
            text-align: center;
            margin: 20px 0;
            color: #49ecb3ff;
            cursor: pointer;
            display: none;
        }
        #see-more:hover{
              color: #0b861dff;
              font-size:15px;
              transition:0.3s;
        }
    </style>

</head>
<body>
<main class="container">
    <div class="search-container">
        <input type="text" placeholder="Search image">
        <button>Search</button>
    </div>
    <h4 class="result-msg"></h4>
    <div class="image-container">
      
    </div>

</main>
<div id="see-more">
    <h3>See more</h3>
</div>
    
</body>
<script src="./script.js"></script>
</html>
